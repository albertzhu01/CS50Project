{% extends "layout.html" %}

{% block title %}
    todos
{% endblock %}



{% block main %}

<script>
function showAdd() {
  var x = document.getElementById("input");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  var y = document.getElementById("dropdown");
  if (y.style.display === "none") {
    y.style.display = "block";
  } else {
    y.style.display = "none";
  }
}
</script>

<div class="central">
    <div>
        <h1 class="app-title">add a todo</h1>
    </div>
     <h5>
        <button class="btn btn-light" onclick="showAdd()">+</button>
        Add Category
    </h5>
    <form action="/todo" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Event" type="text">
        </div>
    <select class="form-control" name="priority" action="/todo" method="post">
        <option disabled selected value>Priority</option>
        <option value="High">High</option>
        <option value="Med">Med</option>
        <option value="Low">Low</option>
    </select>
    {% if categories %}
        <div class="form-group" id="dropdown">
            <select class="form-control" name="category">
                <option disabled selected value>Category</option>
                    {% for category in categories: %}
                        <option value= '{{ category["category"] }}'>{{ category["category"] }}</option>
                    {% endfor %}
            </select>
        </div>
    {% endif %}
        <div class="form-group" id="input" style="display: none;">
            <input autocomplete="off" autofocus class="form-control" name="category" placeholder="Category" type="text">
        </div>

        <div class="padding">
            <button class="btn btn-light" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
